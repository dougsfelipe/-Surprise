<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Just Click</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>


    <script>
            function play(){
                 var audio = document.getElementById("audio");
                 audio.play();
                           }
             </script>
</head>
<body>
    <div class="fundo" style="background-image: url(fundo.jpg);width: 100%; height: 100vh;background-size: cover;background-repeat: no-repeat">
    <button value="PLAY" style="margin-left: 800px;margin-top: 400px;
    
    
    
	box-shadow:inset 0px -3px 7px 0px #29bbff;
	background:linear-gradient(to bottom, #2dabf9 5%, #0688fa 100%);
	background-color:#2dabf9;
	border-radius:3px;
	border:1px solid #0b0e07;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:15px;
	padding:9px 23px;
	text-decoration:none;
	text-shadow:0px 1px 0px #263666;



"  onclick="play()"></buttonvalue>
        Click for a surprise
    </button>
    
<audio id="audio" src="musica.mp3" ></audio>

</div>
 </body>
</body>
</html>
